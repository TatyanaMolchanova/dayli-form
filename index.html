<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="...">
</head>
<body>
	<form action="" method="post" class="form" name="account-form">
		<div class="form__head">
			<div class="form__wrap">
				<img src="img/icon.png" alt="key" class="form__key">
				<h1 class="form__title">Create your free account</h1>
			</div>
			<p class="form__info">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#" class="form__link">Log in</a>.
			</p>
		</div>
		<div class="form__body">
			<input type="text" class="form__field form__field--sm" placeholder="Last name" required>
			<input type="text" class="form__field form__field--sm" placeholder="First name" required>
			<input type="email" class="form__field" placeholder="Email address" required>
			<input type="password" class="form__field" placeholder="Password" required>
			<button type="submit" class="form__btn">Sign up for free</button>
		</div> 
		<div class="form__foot">
			<p class="form__terms">By clicking on “Sign up for free”, you agree to the <a href="#" class="form__link">Terms of Service</a> and the <a href="#" class="form__link">Privacy Policy</a></p>
		</div>
	</form>
</body>
</html>
